<!DOCTYPE html>
<html lang="en">
<head>
<script>
  (function() {
    if (localStorage.getItem("darkMode") === "enabled") {
      document.documentElement.classList.add("dark-mode");
    } else {
      document.documentElement.classList.remove("dark-mode");
    }
  })();
</script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BugFinder - Login/Register</title>
  <link rel="stylesheet" href="BugFinderstyle.css">
</head>
<body>
  <!-- Mobile Header -->
  <div class="mobile-header">
    <span class="hamburger">&#9776;</span>
    <h1>BugFinder</h1>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1>BugFinder</h1>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="BugFinderindex.html">
            <img src="images/home.png" alt="Home logo" class="sidebar-nav-logo">Home
          </a>
        </li>
        <li>
          <a href="BugFinderreport.html">
            <img src="images/bug.png" alt="Bug logo" class="sidebar-nav-logo">Report a Bug
          </a>
        </li>
        <li>
          <a href="BugFinderdashboard.html">
            <img src="images/dev.svg" alt="Dev logo" class="sidebar-nav-logo">Developer Dashboard
          </a>
        </li>
        <li>
          <a href="BugFinderbrowse.html">
            <img src="images/browse.png" alt="Browse logo" class="sidebar-nav-logo">Browse Bugs
          </a>
        </li>
        <li>
          <a href="BugFinderlogin.html" class="active">
            <img src="images/login.png" alt="Login logo" class="sidebar-nav-logo">Login/Register
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h2>Login or Register</h2>
      <p>Please log in or create an account to report and track bugs more effectively.</p>
      <div class="login-container">
        <!-- Login Form -->
        <div class="login-form">
          <h3>Login</h3>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
        <!-- Register Form -->
        <div class="register-form">
          <h3>Register</h3>
          <form id="registerForm">
            <div class="form-group">
              <label for="registerName">Name:</label>
              <input type="text" id="registerName" name="registerName" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password:</label>
              <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2025 BugFinder. All rights reserved.</p>
      </div>
    </footer>
  </main>

  <script src="BugFinderscript.js"></script>
</body>
</html>
